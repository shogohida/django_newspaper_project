{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}
  {% for article in object_list %}
    <h3>{{ article.title }}</h3>
    <p>by {{ article.author }} | {{ article.date }}</p>
    <p>{{ article.body }}</p>
    <a href="{% url 'article_edit' article.pk %}">Edit</a>
    <a href="{% url 'article_delete' article.pk %}">Delete</a>
  {% endfor %}
{% endblock content %}
